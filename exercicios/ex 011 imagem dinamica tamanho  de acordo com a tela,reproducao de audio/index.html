<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mideasn em HTML</title>
</head>
<H1>imagem dinâmica</H1>
<p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
<picture>
    <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
<!--aqui embaixo é codigo da imagem principal que será usada-->
    <img src="imagens/foto-g.png" alt="Imagem flexivel">
</picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midea/guanacast-33.mp3" controls autoplay></audio>
    <!--outra forma de colocar o audio é conforme o codigo abaixo, para mpr/wav/ogg:-->
    <audio preload="metadata" controls autoplay loop>
        <!--
        A TAG LOOP é para reproduzir o som de fundo, o que não é muito recomendado 
        -->
        <source src="midea/guanacast-33.mp3" type="audio/mpeg">
    </audio>

    <source src="midea/guanacast-33.mp3" type="audio/mpeg">
    <source src="midea/guanacast-33.mp3" type="audio/ogg">
    <source src="midea/guanacast-33.mp3" type="audio/wav">
    <!--caso nao carregue de nenhum formato entao pode colocar o link:-->
<p>Infelizmente o seu navegador nao consegue reproduzir audio
<a href="midea/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>   
</body>
</html>
