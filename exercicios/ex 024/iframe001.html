<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!-- tamanho padrao de iframe 300x150-->
    <p>Acessando o site do 
        <iframe src="https://cursoemvideo.com" frameborder="0">
            <a href="https://cursoemvideo.com" target="_blank">Curso em vídeo</a>
        </iframe>
        
        para aprender a programar.</p>
        <p>O portfólio da 
            <iframe src="https://cinthialais.gabrielflor.online" frameborder="0" height="500" scolling="no"></iframe>
                <a href="https://cinthialais.gabrielflor.online" target="_blank">Cinthia Lais </a>
            </iframe>
            também é muito legal </p>
    
</body>
</html>
