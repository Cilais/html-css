<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda personalizada</title>
    <style>
        h1 {
            border: 20px solid black;
            padding: 10px;
            border-image-source: url(bordas.png);
            border-image-slice: 27;
            border-image-repeat: repeat;

            /* tem que existir a borda normal e nao pode ser tirada e se for usar o shorthand vai ficar assim:border: 
            border-image:ulr (arquivo) 27 repeat; */
        }
    </style>
</head>
<body>
    <h1>Teste de borda</h1>
</body>
</html>
