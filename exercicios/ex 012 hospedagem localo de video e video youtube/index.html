<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
    <H1>Inserindo videos hospedados localmente</H1>
    <p>Este vídeo está hospedado em meu próprio servidor</p>
    <video src="midia/meu-video.mp4" width="500" controls></video>
    <!-- existem formatos:(mp4/mp4v/webn/ogv)para rodar em outros formatos colocar da seguinte forma:-->
    <video width="500" controls>
        <!--para ficar com imagem criada de fundo colocar o codigo: 
            <video width="500" posters="local onde esta a imagem.png" controls depois colocar os sources-->

<source src="midia/meu-video.mp4 " type="video/mp4">
<source src="midia/meu-video.mp4v" type="video/mp4v">
<source src="midia/meu-video.webn" type="video/webn">
<source src="midia/meu-video.ogv" type="video/ogg">
<p>Seu navegador não tem compatibilidade com reprodução de vídeo</p></video>
<h1>Inserindo videos do Youtube</h1>
<!--basta incorporar em compartilhar , copiar o codigo e colar:-->
<iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
